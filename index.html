<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multiple Timers</title>
</head>
<body>
    <section class="timer-input">
        <!-- Input fields for hours, minutes, and seconds -->
        <input type="number" id="hours" placeholder="Hours">
        <input type="number" id="minutes" placeholder="Minutes">
        <input type="number" id="seconds" placeholder="Seconds">
        <button id="start-timer">Start New Timer</button>
    </section>

    <section class="active-timers">
        <!-- Timers will be dynamically added here -->
    </section>
    
    <!-- Audio element for the alert sound -->
    <audio id="alert-sound" src="alert.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
